<app-header
  [loginButtonText]="SeConnecter"
  [signUpButtonText]="Sinscrire"
></app-header>
<div class="container-fluid mb-5">
  <div class="row mb-5">
    <div class="col-xl-5 col-lg-6 col-md-10 col-sm-12 mx-auto mt-5">
      <div class="nga-card">
        <h1 class="h5 card-header text-center py-4">
          <i class="fas fa-user-plus me-4"></i><strong>S'inscrire</strong>
        </h1>
        <div class="card-body px-lg-5 pt-4">
          <form [formGroup]="profileForm" (ngSubmit)="signup()">
            <div class="form-row">
              <div class="col">
                <div class="md-form mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      formControlName="email"
                      id="email"
                      placeholder=""
                      required
                    />
                    <label for="floatingInput">Email</label>
                  </div>
                </div>

                <div class="md-form mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      formControlName="prenom"
                      id="prenom"
                      placeholder=""
                      required
                    />
                    <label for="floatingInput">Prénom</label>
                  </div>
                </div>

                <div class="md-form mb-2">
                  <div class="form-floating">
                    <input
                      type="text"
                      class="form-control form-control-sm"
                      formControlName="nom"
                      id="nom"
                      placeholder=""
                      required
                    />
                    <label for="floatingInput">Nom</label>
                  </div>
                </div>

                <div class="md-form mb-2">
                  <div class="form-floating">
                    <input
                      type="password"
                      class="form-control form-control-sm"
                      formControlName="password"
                      id="password"
                      placeholder=""
                      required
                    />
                    <label for="floatingInput">Mot de passe</label>
                  </div>
                </div>

                <!-- <div class="md-form mb-2">
                  <div class="form-floating">
                    <input type="confirmPassword" class="form-control form-control-sm" formControlName="confirmPassword"
                      id="confirmPassword" placeholder="" />
                    <label for="floatingInput">Confirmer</label>
                  </div>
                </div> -->

                <button
                  class="w-100 btn nga-btn nga-btn-primary mb-4"
                  type="submit"
                >
                  S'inscrire
                  <i class="fas fa-user-plus"></i>
                </button>
                <hr />
                <p class="text-center">
                  En cliquant sur <em>connexion</em> vous êtes en accord
                  <a routerLink="/policy" class="text-primary"
                    >avec les termes de service</a
                  >
                </p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
